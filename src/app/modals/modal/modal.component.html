<ion-header>
  <ion-toolbar>
    <ion-icon slot="start" name="close" (click)="modalCtrl.dismiss()" />
    <ion-title>🗺 LANGUAGES 友達</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    @for (language of languages; track $index) {
      <ion-item (click)="selectLanguage(language)">
        {{ flagIcon(language.language) }} {{ language.language | titlecase }}
      </ion-item>
    }
  </ion-list>
</ion-content>
