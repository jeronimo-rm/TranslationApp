<ion-header>
  <ion-toolbar>
    <ion-icon slot="start" name="close" (click)="modalCtrl.dismiss()" />
    <ion-title class="txt-ctr">🗺 LANGUAGES 友達</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar #searchBar animated="false" placeholder="search" (ionInput)="search()" />
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    @for (language of list; track language) {
      <ion-item (click)="selectLanguage(language.language)">
        {{ flagIcon(language.language) }} {{ language.language | titlecase }}
      </ion-item>
    }
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content />
  </ion-infinite-scroll>
</ion-content>
