<ion-app>
  <ion-split-pane>
    <ion-menu contentId="main-content" side="end">
      <ion-header>
        <ion-toolbar color="light">
          <ion-buttons slot="start" (click)="menuToggle.close()">
            <ion-icon slot="start" name="close" />
          </ion-buttons>
          <ion-title>Menu Content</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item routerLink="/translation" (click)="menuToggle.close()">
          <ion-label color="dark">Translation Page</ion-label>
        </ion-item>
        <ion-item routerLink="/camera" (click)="menuToggle.close()">
          <ion-label color="dark">Camera</ion-label>
        </ion-item>
        <ion-item routerLink="/geolocation" (click)="menuToggle.close()">
          <ion-label color="dark">Geolocation</ion-label>
        </ion-item>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content" />
  </ion-split-pane>
</ion-app>
